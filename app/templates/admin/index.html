{% extends 'admin/master.html' %}

{% block body %}
    <h1>Welcome to the Admin Dashboard</h1>
    <!-- List of users -->
    <h2>Users</h2>
    <ul id="user-list">
        <!-- Assuming you pass a 'users' variable to your template -->
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% endfor %}
    </ul>
    <!-- Logout link -->
    <a href="{{ url_for('admin.logout_view') }}">Logout</a>
{% endblock %}
